<!-- Indentation for paragraphs -->

{% if page.typefix.indent %}
	<style type = "text/css">
		p:first-of-type, .no-indent {
			text-indent: 0;
		}
		p {
			text-indent: 20px;
		}
	</style>
	
{% endif %}

<!-- Centered text for poetry -->

{% if page.typefix.poetry %}
	<style type = "text/css">
		.post {
			text-align: center;
		}
	</style>
{% endif %}
